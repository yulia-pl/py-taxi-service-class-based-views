<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Taxi Service</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Taxi service management system for drivers, cars, and manufacturers.">
  <meta name="keywords" content="Taxi, Django, Management, Cars, Drivers, Manufacturers">

  <div class="row">
    <div class="col-sm-2 bg-light">

      {% block sidebar %}
        {% include "includes/sidebar.html" %}
      {% endblock %}

    </div>

      {% block content %}{% endblock %}
      {% block pagination %}{% endblock %}

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
